{% extends 'base.html' %}

{% block title %}<title>LIST Items</title>{% endblock %}

{% block body %}
<a href="{{ url_for('create') }}">Add Item</a>
<form action="{{ url_for('delete_selected') }}" method="post">
    <ul>
      {% for item in items %}
        <li>
            <input type="checkbox" name="item_ids" value="{{ item.id }}">
          {{ item.name }} | <a href="{{ url_for('update', id=item.id) }}">Edit</a> | <a href="{{ url_for('delete_selected', id=item.id) }}">Delete</a>

        </li>
      {% endfor %}
    </ul>
    <input type="submit" value="Удалить выбранные">
  </form>
{% endblock %}
